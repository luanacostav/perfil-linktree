<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Perfil Linktree</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="div-profile">
            <header>
                <div class="div-header">
                    <div class="div-header-photo">
                        <img src="img/photo.png" alt="profile">
                    </div>
                    <div class="div-header-info">
                        <h2>Luana Vasconcelos</h2>
                        <p>
                            Hey! Click this buttons to discover <br/> my work and how to find me (∩^o^)⊃━☆
                        </p>
                    </div>
                </div>
            </header>
            <main>
                <div class="div-main">
                    <button class="div-main-button">
                        <div class="div-main-social">
                            <div class="div-main-social-img">
                                <img src="img/portfolio.png" alt="icon-portfolio">
                            </div>
                            <div class="div-main-social-p">
                                <p>
                                    Portfólio
                                </p>
                            </div>
                        </div>
                    </button>
                    
                    <a href="https://www.linkedin.com/in/luana-costa-vasconcelos-613707287/">
                        <button class="div-main-button">
                            <div class="div-main-social">
                                <div class="div-main-social-img">
                                    <img src="img/linkedin.png" alt="icon-linkedin">
                                </div>
                                <div class="div-main-social-p">
                                    <p>
                                        Linkedin
                                    </p>
                                </div>
                            </div>
                        </button>
                    </a>
    
                    <a href="https://github.com/luanacostav">
                        <button class="div-main-button">
                            <div class="div-main-social">
                                <div class="div-main-social-img">
                                    <img src="img/github.png" alt="icon-github">
                                </div>
                                <div class="div-main-social-p">
                                    <p>
                                        Github
                                    </p>
                                </div>
                            </div>
                        </button>
                    </a>
                </div>
            </main>
            <footer>
                <div class="div-footer">
                    <p>
                        &copy;luanacostav
                    </p>
                </div>
            </footer>
        </div>
    </body>
</html>
